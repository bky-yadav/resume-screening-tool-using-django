<html>
    <head>
    </head>
    <body>
        <h1>sajan shrestha</h1>
        <button onClick=request_api()>click me</button>
    </body>
    <script>
        const url='http://127.0.0.1:8000/response'
        function request_api(){
            fetch(url)
            .then((response)=>{
                console.log("response")
                response.json().then(
                    data=>{
                        console.log(data)
                    }
                )
            })
            .catch((error)=>{
                console.log("error")
                console.log(error)
            })
        }
    </script>
    </html>
